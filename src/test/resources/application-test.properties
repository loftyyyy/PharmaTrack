# Test application properties
spring.profiles.active=test
spring.application.name=IMS-Test

# ================================
# =  Database Configuration      =
# ================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================================
# =  Hibernate / JPA Settings    =
# ================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ================================
# =  Flyway Migration Settings   =
# ================================
spring.flyway.enabled=false

# ================================
# =  JWT Secret Settings   =
# ================================
jwt.secret=testSecretKeyForJWTTestingPurposesOnly123456789
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# ================================
# =  Security Settings   =
# ================================
security.rate-limit.login.attempts=5
security.rate-limit.login.window=60
security.rate-limit.refresh.attempts=10
security.rate-limit.refresh.window=60

# Token cleanup settings
security.token-cleanup.enabled=true
security.token-cleanup.interval=3600000

# ================================
# =  Logging Settings   =
# ================================
logging.level.com.rho.ims=DEBUG
logging.level.org.springframework.security=DEBUG
